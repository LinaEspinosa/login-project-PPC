<html lang="es">

<head>

    <title>Registro Usuario</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="icon-user">

            <div class="title-register">
                <h2>

            </div>
            <div class="title-login">
                <h2>
                    Iniciar Sesiòn
                </h2>
            </div>
        </div>
        <form action="" class="form-user">
            <label for="name">
                <input type="text" id="name" placeholder="&#xf007   Correo electrónico">
            </label>
            <label for="password" class="label">
                <input type="text" id="password"
                    placeholder="&#xf023;   Contraseña                                       &#xf06e;">
            </label>
        </form>
        <div class="text-recover">
            <p>¿Olvidaste tu usuario?, </p>
            <span class="recover">Recuperar</span>
        </div>
    </div>

</html>
